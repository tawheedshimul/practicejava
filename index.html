<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fuctional Practice </title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <!-- header section  -->
    <header>
        <h1 class="text-5xl text-center mt-4">Functional 
            <span class="text-red-500 font-medium">
                Bap er Bank
            </span>
            !!!
        </h1>
    </header>
    <!-- header section end  -->
    <main>
        <!-- balance section  -->
        <section class="mt-4">
            <div  class="grid grid-cols-3 gap-4 w-3/4 mx-auto text-white ro">
                <div class="bg-yellow-400 p-8 rounded-lg">
                    <h4 class="text-3xl">Deposit</h4>
                    <h2 class="text-5xl font-medium">$<span id="deposit-total">00</span></h2>
                </div>
                <div class="bg-red-400 p-8 rounded-lg">
                    <h4 class="text-3xl">Withdraw</h4>
                    <h2 class="text-5xl font-medium">$<span id="withdraw-total">00</span></h2>
                </div>
                <div class="bg-green-400 p-8 rounded-lg">
                    <h4 class="text-3xl">Balance</h4>
                    <h2 class="text-5xl font-medium" >$<span id="balance-total">1200</span></h2>
                </div>  
            </div>
        </section>
        <!-- balance section end  -->

        <!-- deposit and withdraw section start -->

        <section class="mt-8 w-3/4 mx-auto">
            <div class="grid grid-cols-2 gap-4">
                <div class="bg-violet-400 p-8 rounded-lg">
                    <h3 class="text-4xl text-white mb-4">Your Deposit</h3>
                    <input id="deposit-field" class="w-3/4 px-4 py-3 rounded-lg block" type="text" placeholder="$Amount you want to deposit">
                    <button id="btn-deposit" class="bg-yellow-400 px-6 py-2 text-white font-medium hover:bg-red-400 rounded-lg mt-4">Deposit</button>
                </div>
                <div class="bg-amber-400 p-8 rounded-lg">
                    <h3 class="text-4xl text-white mb-4">Your Withdraw</h3>
                    <input id="withdraw-field" class="w-3/4 px-4 py-3 rounded-lg block" type="text" placeholder="$Amount you want to Withdraw">
                    <button id="btn-withdraw" class="bg-blue-400 px-6 py-2 text-white font-medium hover:bg-red-400 rounded-lg mt-4">Withdraw</button>
                </div>
            </div>
        </section>

        <!-- deposit and withdraw section end  -->
    </main>
    <script src="js/index.js"></script>
    <script src="js/withdraw.js"></script>
</body>
</html>
